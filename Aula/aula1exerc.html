<body>


    <script>
 const semespac = prompt ('digite seu nome');
 const nome = semespac.replace(/\s+/g, '') // Remove o espaço do nome
 document.body.innerHTML += ` o seu nome é ${semespac}<br />`;
 document.body.innerHTML += `o seu nome é ${semespac}<br />`
 document.body.innerHTML += `seu nome tem ${nome.length} letras <br />`
 document.body.innerHTML += `A segunda letra do seu nome é ${nome.charAt(2)} <br />` 
 document.body.innerHTML += `O primeiro indice do meu nome é ${nome.indexOf('a')} <br />`
 document.body.innerHTML += `O ultimo indice do meu nome é ${nome.lastIndexOf('a')}<br />`
 document.body.innerHTML += `As ultima tres letras do seu nome são ${nome.slice(-3)}<br />`
 document.body.innerHTML += `As palavras do meu nome são: ${semespac.split(' ')}<br />`
 document.body.innerHTML += `Meu nome com maiscula é ${semespac.toUpperCase()}<br />`
 document.body.innerHTML + ` Meu nome com minuscula é: ${semespac.toLowerCase()}<br />` 
    </script>
    
</body>
